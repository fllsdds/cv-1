    <style id="style"></style>
    <div id="demo">0</div>

    <style>*{margin: 0;padding: 0;}
      *{box-sizing: border-box;}
      *::after{
        box-sizing: border-box;
      }
      *::before{
        box-sizing: border-box;
      }
      #div1 {
        position: fixed;
        top: 20px;
        right: 20px;
        word-break: break-all;
      }
      @media (max-width: 500px){
        #demo{
          height: 50vh;
          position: relative;
          overflow: auto;
        }
        #div1{
          word-break: break-all;
          position: relative;
          top: auto;
          right: auto;
        }
        .help{
          height: 50vh;
          position: relative;
        }
      }</style>
